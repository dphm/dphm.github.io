{% if page.url == site.baseurl %}
<nav>
  Read my <a href="{{ '/thoughts/' | prepend: site.url }}">Thoughts</a>
</nav>
{% else %}
<nav class="breadcrumbs">
  <a href="{{ site.baseurl | prepend: site.url }}">Home</a>
  {% case page.layout %}
  {% when 'base' %}
  / <span class="current-page">{{ page.title }}</span>
  {% when 'post' %}
  / <a href="{{ '/thoughts' | prepend: site.url }}">Thoughts</a>
  / <span class="current-page">{{ page.slug }}</span>
  {% endcase %}
</nav>
{% endif %}
