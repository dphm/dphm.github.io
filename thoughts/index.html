---
layout: base
title: Thoughts
---
<div class="post-content">
{% if paginator.posts.size > 0 %}
  <ul class="post-list">
  {% for post in paginator.posts %}
    <li>
      <a class="post-title" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
      {% include meta.html %}
    </li>
  {% endfor %}
  </ul>

  {% include pagination.html %}
{% else %}
  <p>Doesn't look like anything to me.</p>
{% endif %}
</div>
