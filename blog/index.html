---
layout: default
---
<h1 class="page-heading">Blog Posts</h1>
<hr>
<ul class="post-list">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | prepend: site.baseurl }}"><h2 class="post-link">{{ post.title }}</h2></a>
      <span class="post-meta">{{ post.date | date: "%B %-d, %Y" }}</span>
    </li>
  {% endfor %}
</ul>
